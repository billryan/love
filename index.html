<!DOCTYPE html>

<html lang="zh-hans">
  <head>
    <meta charset="UTF-8">
    <title>盈盈の媛媛</title>
    <meta name="author" content="Yuan Bin">
    <meta name="description" content="A valentine gift for girlfriend yingying, forked from https://github.com/hackerzhou/Love">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="http://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
    <script src="js/garden.js"></script>
    <script src="js/functions.js"></script>
  </head>

  <body>
    <div id="mainDiv">
    <div id="content">
      <div id="code">
        <div class="comments">
          <p>斜晖千载空悠悠</p>
          <p>皓月浮光寄相思</p>
        </div>
      </div>
      <div id="loveHeart">
        <canvas id="garden"></canvas>
        <div id="words">
          <div id="messages">
            In love~
            <div id="elapseClock"></div>
          </div>
          <div id="loveu">
            Forever
            <div class="signature">- Rhett</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2016, 03, 24);
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "请先升级您的浏览器，效果很炫哦~~";
      document.body.appendChild(msg);
      $("#code").css("display", "none")
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
      setTimeout(function () {
        adjustWordsPosition();
        startHeartAnimation();
      }, 2800);

      timeElapse(together);
      setInterval(function () {
        timeElapse(together);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    }
  </script>

    <div style="display: none">
      </div>

    <audio src="http://7xojrx.com1.z0.glb.clouddn.com/audio/my_love.mp3" autoplay preload loop="loop">
      Your browser does not support the <code>audio</code> element.
    </audio>
  </body>
</html>
