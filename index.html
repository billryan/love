<!DOCTYPE html>

<html lang="zh-hans">
    <head>
        <meta charset="UTF-8">
        <title>盈盈の媛媛</title>
        <meta name="author" content="Yuan Bin">
        <meta name="description" content="A valentine gift for girlfriend yingying, forked from https://github.com/hackerzhou/Love">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.staticfile.org/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/moment.js/2.10.0/moment.min.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/flowerpower.js"></script>
        <script src="js/functions.js"></script>
    </head>

    <body>
        <div id="clock">
            <div id="meet">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span id="meet_days" class="led"></span> days
                <span id="meet_hours" class="led"></span> hours
                <span id="meet_minutes" class="led"></span> minutes
                <span id="meet_seconds" class="led"></span> seconds
            </div>
            <div id="inlove">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <span id="inlove_days" class="led"></span> days
                <span id="inlove_hours" class="led"></span> hours
                <span id="inlove_minutes" class="led"></span> minutes
                <span id="inlove_seconds" class="led"></span> seconds
            </div>
        </div>

        <!--Background Music, 水木年华——《小爱人》-->
        <audio src="http://7xojrx.com1.z0.glb.clouddn.com/audio/my_love.mp3" autoplay preload loop="loop">
          Your browser does not support the <code>audio</code> element.
        </audio>
    </body>
</html>
