<!DOCTYPE html>

<html lang="zh-hans">
  <head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font.css">

    <script src="http://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>

  <body>

  <script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var inlove = moment("2016-03-24T08:00:00+08:00");
    var meet_day = moment("2014-01-13T18:00:00+08:00");
    var meet = meet_day.toDate();
    var together = new Date();
    together.setFullYear(2016, 02, 24);
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "请先升级您的浏览器，效果很炫哦~~";
      document.body.appendChild(msg);
      $("#code").css("display", "none")
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
      setTimeout(function () {
        adjustWordsPosition();
        startHeartAnimation();
      }, 2800);

      timeElapse(together);
      timeElapse(meet);
      setInterval(function () {
        timeElapse(together);
      }, 500);
      setInterval(function () {
        timeElapse(meet);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    }
  </script>

    <div style="display: none">
      </div>

  </body>
