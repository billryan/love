<!DOCTYPE html>

<html lang="zh-hans">
  <head>
    <meta charset="UTF-8">
    <title>小脑斧の嘟嘟</title>
    <meta name="author" content="Yuan Bin">
    <meta name="description" content="A valentine gift for girlfriend yingying, forked from https://github.com/hackerzhou/Love">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
    <script src="js/garden.js"></script>
    <script src="js/functions.js"></script>
  </head>

  <body>
    <div id="mainDiv">
    <div id="content">
      <div id="code">
        <div class="comments">
          <p>斜晖千载空悠悠</p>
          <p>皓月浮光寄相思</p>
          <p>愿我如星君如月</p>
          <p>夜夜流光相皎洁</p>
        </div>
      </div>
      <div id="loveHeart">
        <canvas id="garden"></canvas>
        <div id="words">
          <div id="messages">
            相识 & 相知
            <div id="elapseClock"></div>
          </div>
          <div id="loveu">
            Forever
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var inlove = moment("2016-03-24T08:00:00+08:00");
    var meet_day = moment("2014-01-13T18:00:00+08:00");
    var together = new Date();
    together.setFullYear(2016, 02, 24);
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);
    var meet = new Date();
    meet.setFullYear(2014, 00, 13);
    meet.setHours(18);
    meet.setMinutes(0);
    meet.setSeconds(0);
    meet.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "请先升级您的浏览器，效果很炫哦~~";
      document.body.appendChild(msg);
      $("#code").css("display", "none")
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
      setTimeout(function () {
        adjustWordsPosition();
        startHeartAnimation();
      }, 2800);

      timeElapse(meet, together);
      setInterval(function () {
        timeElapse(meet, together);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    }
  </script>

    <div style="display: none">
      </div>
    <!--Background Music, 水木年华——《小爱人》-->
    <audio src="my_love.mp3" autoplay preload loop="loop">
      Your browser does not support the <code>audio</code> element.
    </audio>
  </body>
</html>
